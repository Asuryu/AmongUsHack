<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among Us - Hack</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

    <navbar>
        <p><span>Among Us</span> - Hack</p>
    </navbar>

    <div class="buttons">
        <button class="btn" id="tp0"></button>
        <button class="btn" id="tp1"></button>
        <button class="btn" id="tp2"></button>
        <button class="btn" id="tp3"></button>
        <button class="btn" id="tp4"></button>
    </div>


    <div class="tp">
        <button class="tp_btn" id="loc1">⠀⠀MedBay⠀⠀</button>
        <button class="tp_btn" id="loc2">Upper Engine</button>
        <button class="tp_btn" id="loc3">⠀⠀Reactor⠀⠀</button>
        <button class="tp_btn" id="loc4">⠀⠀Security⠀⠀</button>
        <button class="tp_btn" id="loc5">Lower Engine</button>
        <button class="tp_btn" id="loc6">⠀⠀Electrical⠀⠀</button>
        <button class="tp_btn" id="loc7">⠀Storage⠀</button>
        <button class="tp_btn" id="loc8">Communications</button>
        <button class="tp_btn" id="loc9">Shields</button>
        <button class="tp_btn" id="loc10">Navigation</button>
        <button class="tp_btn" id="loc11">Oxygen</button>
        <button class="tp_btn" id="loc12">Weapons</button>
        <button class="tp_btn" id="loc13">Cafeteria</button>
        <button class="tp_btn" id="loc14">Admin</button>
    </div>


    <h id="opacity">Opacity: <span>0.50</span></h>
    <div class="slider">
        <input id="slider" type="range" min="0.0" step="any" max="1.0">
    </div>

    <p class="close">Press <span style="font-weight: bold;">ESQ</span> to exit</p>

</body>
</html>
